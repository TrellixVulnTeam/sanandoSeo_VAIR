<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="description" content="aceptamos todos los medios de pago">
    <meta name="keywords" content="compras, mastercard, visa, uala, brubank, pais"> 
    <link rel="shortcut icon" href="./imag/meditacion.png">
    <title>Compras</title>
</head>
<body class="body">
    <h1 class="tituloF">COMPRAS</h1>
    
    <form action="" method="post" class="form">
     
        <h2 class="subtituloF"> Ingresa tus datos</h2>
        <br> 
        <input type="text" name="nombre" placeholder="Nombre" class="formuIn" required >
        <input type="text" name="apellido" placeholder="Apellido" class="formuIn" required >
        <input type="email" name="email" placeholder="Email@sitio.com" class="formuIn" required>
        <input type="number" name="telefono" placeholder="Teléfono" class="formuIn" required>
        <input type="text" name="nombre en la tarjeta" placeholder="Nombre en la tarjeta" class="formuIn" required>
        <input type="number" name="numero de tarjeta" placeholder="Número de tarjeta" class="formuIn" required>
        
        <p>
            <label for="cvc" name="cvc" class="subtituloF">CVC</label>
            <input type="number" name="cvc" id="cvc" placeholder="los 3 digitos al dorso" class="formuIn" required >
        </p>
        <input type="number" name="vencimiento" placeholder="Fecha de vencimiento" class="formuIn" required>
        </p>
        <p>
        <span class="subtituloF">Tipo de Tarjeta</span>
            <select name="card" id="card">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="american">American Express</option>
                <option value="uala">Uala</option>
                <option value="brubank">Brubank</option>
            </select>
        </p>
        <br>
            <input type="submit" value="Comprar" class="boton">
            <input type="reset" value="Borrar compra" class="boton">
    
</form>


<a href="./index.html">Home</a>
</body>

</html>
